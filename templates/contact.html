            <a href="{{ url_for('index') }}">Home</a>

        </div>
        <div class="navbar-toggler" id="navbarToggler">
            <span class="toggler-icon">&#9776;</span>
        </div>
    </nav>
    
    <div class="video-overlay"></div>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="/videos/trees.mp4" type="video/mp4">
    </video>
  
    
        <div class="left-section">
            <h1>Get in touch with us</h1>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p><strong>Email: </strong>abcd@gmail.com</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <p><strong>Phone Number: </strong>+91 9876543212</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p><strong>Address: </strong>Subhash Nagar Hingna Road Nagpur, 440022</p>
                </div>
            
        </div>
    </div>
        <div class="right-section">
            <form action="#">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (privacy policy)*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="I'm interested in learning more about..."></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer class="footer">

                <img src="/images/logo.png" alt="footer-image"><br>

            </div>
