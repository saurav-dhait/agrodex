<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Fade Effect</title>
    <style>
     


        .image-fade {
            position: relative;
            width: 100%;
            height: 500px;
            background-image: url('chevrolet-corvette-zr1-coupe-001.jpg');
            background-size: cover;
            background-position: center;
        }

        .image-fade::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to top, 
                rgba(0,0,0,1) 0%, 
                rgba(0,0,0,0.7) 30%, 
                rgba(0,0,0,0.3) 60%, 
                rgba(0,0,0,0) 100%
            );
        }

        .text-fade {
            position: relative;
            padding: 20px;
            background: linear-gradient(
                to right, 
                rgba(255,0,0,1) 0%, 
                rgba(255,0,0,0) 100%
            );
        }
    </style>
</head>
<body>
    <!-- Full page gradient -->
    <div class="gradient-fade"></div>

    <!-- Image with gradient overlay -->
    <div class="image-fade"></div>


</body>
</html>
